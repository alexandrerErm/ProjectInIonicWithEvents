<ion-list>
  <ion-item button *ngFor="let lng of languages" (click)="select(lng)" detail="false">
    <img [src]='"../../assets/img/"+lng+".jpg"' slot='start' width="30%">
    <ion-label text-wrap>
      {{lng}}
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="lng == selected"></ion-icon>
  </ion-item>
</ion-list>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Commitee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="center" id="photo" [src]="commitee.image" style="width: 30%; height: 50%;">
        <ion-label><h1><b> {{ commitee.name }}</b></h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>University: <b> {{ commitee.university }} </b> </ion-label> <br>
        <ion-label>Email: <b> {{ commitee.email }} </b> </ion-label>
        <br>
        <br>
        <ion-label><h1><b>Biography:</b></h1></ion-label>
        <ion-label>{{ commitee.biography }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

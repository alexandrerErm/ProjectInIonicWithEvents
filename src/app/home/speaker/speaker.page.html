<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Speaker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label><h1><b>{{ speaker.name }}</b></h1></ion-label>
        <img class="center" id="photo" [src]='speaker.image'>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Email: <b> {{ speaker.email }} </b> </ion-label>
        <br>
        <ion-label>Biography: <b> {{ speaker.biography }} </b> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size= "style:border: 2px solid black;">
        Contact:
        <br>
        <ion-label> Telephone: {{ speaker.telephone }} </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Old Events:
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Love Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngFor="let event of events">
          <ion-item-sliding #slidingEl>
            <ion-item  [routerLink] = "['/','home','event',event.title]" style="cursor: pointer;">
              <ion-thumbnail slot="start">
                <ion-img [src]="event.logo"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ event.title }}</h1>
                <h3>{{ event.description }}</h3>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(event.id, slidingEl)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
                Cancel
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Sponsor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="center" id="photo" [src]="sponsor.logo" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-left">
        <ion-label
          ><h1><b>{{ sponsor.name }}</b></h1></ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label><b> {{ sponsor.description }} </b> </ion-label>
        <br />
        <ion-label
          ><h2><b> Contact:</b></h2></ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label
          ><ion-icon name="mail-outline"></ion-icon
          ><b> {{ sponsor.email }} </b> </ion-label
        ><br />
        <ion-label
          ><ion-icon name="call-outline"></ion-icon
          ><b> {{ sponsor.telephone }} </b> </ion-label
        ><br />
        <ion-label
          ><ion-icon name="logo-facebook"></ion-icon
          ><b> {{ sponsor.facebook }} </b> </ion-label
        ><br />
        <ion-label
          ><ion-icon name="logo-twitter"></ion-icon
          ><b> {{ sponsor.twitter }} </b>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
